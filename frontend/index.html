<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Platformer Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score">Score: <span id="scoreValue">0</span></div>
            <div id="level">Level: <span id="levelValue">1</span></div>
            <button id="newGameBtn">New Game</button>
            <button id="instructionsBtn">Instructions</button>
        </div>
    </div>
    <div id="instructionsModal" class="modal">
        <div class="modal-content">
            <h2>How to Play</h2>
            <p>Use arrow keys to move left and right.</p>
            <p>Press spacebar to jump.</p>
            <p>Collect yellow powerups to increase your score.</p>
            <p>Avoid blue enemies.</p>
            <p>Reach the right side of the screen to advance to the next level.</p>
            <button id="closeInstructions">Close</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
